# --- 小说内容配置 ---
novel:
  title: "小说标题"
  idea: "小说核心创意或简介"
  chapter_count: 5
  sections_per_chapter: 3
  words_per_section: 3000
  genre: "现代恋爱言情"
  batch_size: 10
  # --- 详细设定 (核心竞争力) ---
  # 以下设定越详细，AI 生成的连贯性和“爽感”就越强
  details:
    角色设定:
      主角: "性格缺陷、成长动机、独特习惯、核心魅力点..."
      重要配角: "人物关系纽带、性格反差、最终宿命..."
      反派逻辑: "行事动机（拒绝降智）、压迫感来源、阶段性小BOSS..."
    世界观与力量体系:
      核心规则: "力量级别、升级代价、世界底层的隐秘、禁忌力量..."
      地理与文化: "标志性地点、风土人情、特殊的社会等级制度..."
    剧情脉络与节奏:
      核心矛盾: "长期目标（主线） vs 短期危机（支线）..."
      爽点与钩子: "期待感如何铺垫、打脸/高潮的节奏、每一章结尾的悬念（Hook）..."
      剧情分段: "黄金三章设定、中期伏笔、后期收割逻辑..."
    互动关系与情感线:
      CP张力: "情感推拉过程、特定的互动细节、极致的性张力或羁绊描述要求..."
      人物群像: "角色间的碰撞感、团队协作或反目成仇的转折点..."
    文风与技术要求:
      叙事调性: "冷峻硬核/轻松幽默/伤感忧郁/快节奏爽文..."
      特定技法: "多重伏笔设置、留白处理、特定的感官描写偏好（如注重嗅觉和听觉）..."
      文学化翻译: "涉及敏感内容时的特定替代词库、意象化的侧面描写风格..."
    核心要素与禁忌:
      必加元素: "名场面预设、特定台词、致敬元素..."
      严禁内容: "毒点（如送女、圣母）、降智桥段、特定的逻辑漏洞..."

# --- 执行设置 ---
auto_confirm: false # 是否跳过人工确认大纲直接开始写作
