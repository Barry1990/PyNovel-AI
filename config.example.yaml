# --- 基础配置 ---
provider: "gemini"               # 支持 "gemini", "openai" (及 OpenAI 兼容接口如 DeepSeek)
api_key: ""    # 也可以从环境变量 GEMINI_API_KEY 或 OPENAI_API_KEY 获取
base_url: ""                    # 仅 OpenAI/兼容接口需要，如 https://api.deepseek.com/v1
model_name: "gemini-3-flash-preview"  # 对应模型名称
# gemini 安全设置提示: 
# 驱动程序默认已将 HarmBlockThreshold 设置为 BLOCK_ONLY_HIGH 以减少创意写作中的拦截。
# 如果仍被拦截，请考虑微调你的 prompt。

# --- 小说内容配置 ---
novel:
  title: "小说标题"
  idea: "小说核心创意或简介"
  chapter_count: 5
  sections_per_chapter: 3
  words_per_section: 3000
  genre: "现代恋爱言情"
  batch_size: 10
  # --- 详细设定 ---
  details:
    角色设定:
      女主: "女主设定..."
      男sub: "男主设定..."
      反派: "反派设定..."
    背景设定:
      都市环境: "背景描述..."
      职场背景: "职场描述..."
    剧情设定:
      核心矛盾: "矛盾冲突..."
      金手指/特殊设定: "特殊设定..."
    核心要素与禁忌:
      必须包含: "要素1; 要素2..."
      严禁出现: "禁忌1; 禁忌2..."
    文风与写作手法:
      基调: "情感基调..."
      视角: "叙事视角..."
      语言风格: "写作风格..."

# --- 执行设置 ---
auto_confirm: false # 是否跳过人工确认大纲直接开始写作
