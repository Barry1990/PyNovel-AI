  details:
    角色设定:
      主角: "原名周严，曾任大厂资深PM。性格：绝对理智、傲慢、精致利己。转生后名‘希瑟’，拥有极高魅惑度却身处最下等妓馆。核心矛盾：由于系统约束，他无法拒绝任何‘无理需求’，必须像以前折磨程序员那样，去满足异界各种暴戾、怪异客户的心理与生理索求。"
      重要配角: "凯恩（转生前被周严逼到跳楼的程序员，转生为异界高冷禁欲的大法师，后成为希瑟的‘审判者’）；玛丽（同在泥淖的女孩，纯真但残缺，是周严觉醒人性的催化剂）。"
      反派逻辑: "异界版‘甲方老板’（地方豪强、变态贵族）。他们的行事动机源于对‘秩序’的扭曲理解和对‘廉价劳动力’的极致剥削，让主角体验‘自己曾经种下的恶果’。"
    世界观与力量体系:
      核心规则: "【因果偿还系统】：主角每完成一个极端的客户需求，可获得‘人性碎片’。若任务失败，则会遭受生理上的‘功能性崩溃’或永久失去部分灵魂。力量体系基于‘情绪能量’，最低贱的职业往往承载着世界最沉重的情绪杂质。"
      地理与文化: "圣埃洛斯城。上城区是光辉灿烂的魔力塔，下城区（主角所在地）是终年不见阳光的‘铁锈街’，社会阶级通过‘血液纯度’严格划分，底层人被视为‘消耗性耗材’。"
    剧情脉络与节奏:
      核心矛盾: "如何在高强度的压迫与屈辱中，利用职业病（分析用户痛点）来保全自己，并反向‘优化’这肮脏的世界秩序。"
      爽点与钩子: "主角用顶级PM的洗脑和话术反向控制不可一世的贵族；当曾经被他压榨的部下以强者身份出现时的极端地位反差；每一章结尾预留‘下一个客户的极端需求’作为悬念。"
      剧情分段: "黄金三章：职场暴君之死、转生初期的极致屈辱、第一次利用产品思维反杀恶客。中期：在风月场建立‘需求管理体系’，成为地下世界的影子主宰。后期：挑战异界至高神（终极甲方），完成灵魂闭环。"
    互动关系与情感线:
      CP张力: "希瑟（主角）与大法师凯恩。充满了‘老板与员工’、‘加害者与受害者’、‘审判与被审判’的拉扯。一种建立在恨意、博弈与最终和解上的扭曲依恋。"
      人物群像: "铁锈街众生相，描绘那些被权力和欲望碾碎的微小生命，展现主人公从‘视人如工具’到‘视人如亲友’的转变。"
    文风与技术要求:
      叙事调性: "冷静、犀利、带有一丝黑色幽默。通过主人公的第一视角吐槽，将残酷的生存竞争转化为职场隐喻。"
      特定技法: "运用大量‘职场术语’与‘异界悲剧’的错位对比。例如：将应付客人的折磨描述为‘应对高并发流量下的系统稳定性测试’。"
      文学化翻译: "涉及底层生活描写时，重点刻画环境的腐臭、灯光的昏暗、衣料的粗糙以及人物眼神中破碎的光影。以‘灵魂的磨损’替代露骨描述，以‘痛觉的麻木’隐喻身体的沉沦。"
    核心要素与禁忌:
      必加元素: "职场PUA的反向应用、PPT逻辑重构异界秩序、深刻的人性反思、极具张力的性别错位心理描写。"
      严禁内容: "严禁任何纯粹为了感官刺激而存在的低俗描写。禁止主角圣母化，必须保留其PM的‘精明’底色。禁止强行洗白周严过去的恶行，救赎必须是痛苦且漫长的。"

