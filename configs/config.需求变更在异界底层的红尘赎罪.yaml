novel:
  title: "需求变更：在异界底层的红尘赎罪"
  idea: "曾以‘压榨程序员’为乐的暴君产品经理，因积怨过深被上天剥夺一切权力与性别，转生为异界贫民窟最底层的‘情感慰藉者’。他必须用曾经折磨他人的‘产品逻辑’，去满足那些极端、混乱且卑微的底层‘客户需求’，在卑微到尘埃的处境中，重新理解尊严与同理心。"
